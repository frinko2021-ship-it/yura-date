<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Yura ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:url("background.jpg") center/cover no-repeat;
font-family:Montserrat,sans-serif;
color:white;
overflow:hidden;
position:relative;
}

body::before{
content:"";
position:absolute;
inset:0;
background:rgba(0,0,0,0.6);
backdrop-filter:blur(8px);
}

.card{
position:relative;
z-index:2;
text-align:center;
background:rgba(0,0,0,0.4);
padding:50px;
border-radius:30px;
box-shadow:0 0 60px rgba(255,0,120,0.3);
}

h1{
font-family:'Great Vibes',cursive;
font-size:36px;
line-height:1.6;
margin-bottom:30px;
}

button{
padding:12px 28px;
border-radius:30px;
border:none;
margin:10px;
font-size:15px;
cursor:pointer;
transition:0.3s;
}

#yes{
background:#ff2e63;
color:white;
box-shadow:0 0 20px rgba(255,0,100,0.6);
}

#yes:hover{transform:scale(1.1)}

#no{
background:#555;
color:white;
position:absolute;
}

.flowers{
position:fixed;
bottom:0;
left:50%;
transform:translateX(-50%);
font-size:30px;
opacity:0;
animation:flowerOpen 2s ease forwards;
}

@keyframes flowerOpen{
0%{transform:translateX(-50%) scale(0)}
100%{transform:translateX(-50%) scale(1)}
}

.hearts{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
pointer-events:none;
overflow:hidden;
}

.heart{
position:absolute;
color:#ff2e63;
animation:fall linear forwards;
}

@keyframes fall{
to{
transform:translateY(100vh);
opacity:0;
}
}

.typewriter{
font-family:'Great Vibes',cursive;
font-size:42px;
margin-top:20px;
white-space:nowrap;
overflow:hidden;
border-right:2px solid white;
width:0;
animation:typing 4s steps(20,end) forwards;
}

@keyframes typing{
from{width:0}
to{width:100%}
}
</style>
</head>

<body>

<div class="card">
<h1>
Good morning, my love‚Ä¶ <br>
You know I‚Äôm not really into Valentine‚Äôs Day, <br>
but can I see you today and be your date?
</h1>

<button id="yes">Yes ‚ù§Ô∏è</button>
<button id="no">No üò¢</button>
</div>

<audio id="music" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const music=document.getElementById("music");

function moveNo(){
const x=Math.random()*250-125;
const y=Math.random()*250-125;
noBtn.style.transform=`translate(${x}px,${y}px)`;
}
noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("click",moveNo);

yesBtn.addEventListener("click",()=>{
document.body.innerHTML=`
<div class="card">
<h1>
Waiting for you at Green Plaza, <br>
at Caf√© Red Rose after you finish the wedding‚Ä¶ <br>
but don‚Äôt be late on me, my love.
</h1>

<div class="typewriter">
Love you Yura ‚ô•Ô∏è
</div>
</div>

<div class="flowers">üåπ üå∏ üå∑ üå∫ üåπ</div>
<div class="hearts" id="hearts"></div>
`;

music.play();

const hearts=document.getElementById("hearts");
setInterval(()=>{
const h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ù§Ô∏è";
h.style.left=Math.random()*100+"%";
h.style.top="-20px";
h.style.fontSize=(Math.random()*20+15)+"px";
h.style.animationDuration=(Math.random()*2+3)+"s";
hearts.appendChild(h);
setTimeout(()=>h.remove(),5000);
},200);
});
</script>

</body>
</html>
